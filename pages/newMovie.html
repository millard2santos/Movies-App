<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4ef55b311e.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    
</head>
<body class="min-h-screen bg-gradient-to-b from-[#4c0d55] to-[#7e198c] bg-no-repeat p-10 text-white">
    <h1 class="font-semibold text-5xl text-center">Create a Movie!</h1>
    <a class="font-semibold text-4xl underline" href="../index.html">Home</a>
    <form action="" class="flex flex-col gap-2 justify-center items-center text-black">
        <input class="p-2 w-[360px] rounded-sm" type="text" id="name" name="Title" required placeholder="Name">
        <input class="p-2 w-[360px] rounded-sm" type="number" id="year" name="Year" required placeholder="Year" min="1920" max="2023">
        <input class="p-2 w-[360px] rounded-sm" type="text" id="img" name="Poster" required placeholder="Poster URL">
        <input class="p-2 w-[360px] rounded-sm" type="text" id="director" name="director" required placeholder="Director">
        <input class="p-2 w-[360px] rounded-sm" type="number" id="runtime" name="runtime" required placeholder="Duration">
        <textarea class="p-2 w-[360px] rounded-sm" name="plot" id="plot" cols="20" rows="5" placeholder="Plot"></textarea>
        <input class="p-2 rounded-sm bg-slate-400 w-40" type="submit" value="Enviar">
    </form>
    
    <script src="../newMovieAsync.js" type="module"></script>
</body>
</html>
