<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4ef55b311e.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    
</head>
<body>
    <h1>Create a Movie!</h1>
    <a href="../index.html">Home</a>
    <form action="">
        <input type="text" id="name" name="Title" required placeholder="Name">
        <input type="number" id="year" name="Year" required placeholder="Year" min="1920" max="2023">
        <input type="text" id="img" name="Poster" required placeholder="Poster URL"> 
        <input type="submit" value="Enviar">
    </form>
    <script src="../newMovieAsync.js" type="module"></script>
</body>
</html>
